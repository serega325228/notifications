services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: notifications
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d notifications"]
      interval: 5s
      timeout: 5s
      retries: 5

  migration:
    build: .
    command: uv run alembic upgrade head
    environment:
      DATABASE_URL: postgresql+asyncpg://admin:admin@postgres:5432/notifications
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build: .
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://admin:admin@postgres:5432/notifications
    depends_on:
      migration:
        condition: service_completed_successfully
    restart: unless-stopped

  worker:
    build: .
    command: uv run python -m app.workers.notification_worker
    environment:
      DATABASE_URL: postgresql+asyncpg://admin:admin@postgres:5432/notifications
    depends_on:
      migration:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  postgres_data: